name: Publish

on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

permissions:
  contents: write
  
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore --configuration Release
      - name: Pack
        working-directory: src/UFX.Orleans.SignalR
        run: dotnet pack --configuration Release --no-build -p:Version=${GITHUB_REF##*/v}
      - name: Push
        working-directory: src/UFX.Orleans.SignalR/bin/Release
        run: |
          dotnet nuget push UFX.Orleans.SignalR.*.nupkg --skip-duplicate -k ${{ secrets.NUGET_APIKEY }} -s https://api.nuget.org/v3/index.json
      - name: Create Release
        uses: actions/github-script@v5
        with:
          script: |
            github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: context.ref,              
              name: context.ref,
              draft: false,
              prerelease: false,
              generate_release_notes: true
            })
